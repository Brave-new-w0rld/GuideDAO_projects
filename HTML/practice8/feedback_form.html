<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Feedback form</title>
    <link rel="stylesheet" href="styles.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">		
  </head>
  <body>

    <header class="feedback-form-header">
      <div class="menu"><a href="#">PARCEL</a></div>
      <div class="menu"><a href="#">PACKAGING</a></div>
      <div class="menu"><a href="#">SUBSCRIBE</a></div>
      <div class="logo">GUIDE<img id="dao" src="img/Subtract.png"></div>
    </header>

    <div class="contents">
        <div class="background">
            <img id="bckgr" src="img/bckgr-pic.png" />
        </div>

        <form action="" method="get" class="feedback-form">
            <div class="datainput">
                <div class="data-row">
                    <label for="full-name">Name</label>
                    <input id="full-name" name="full-name" type="text" autocomplete="off"/>
                </div>
                <div class="data-row">
                    <label for="city">City</label>
                    <input id="city" name="city" type="text" autocomplete="off"/>
                </div>
                <div class="data-row">
                    <label for="present">Present</label>
                    <input id="present" name="present" type="text" autocomplete="off"/>
                </div>
                <div class="data-row">
                    <label for="email">E-Mail</label>
                    <input id="email" name="email" type="email" placeholder="guidedao@xyz.org" autocomplete="off"/>
                </div>
            </div>

            <div class="data-row">
                <button>SUBMIT</button>
            </div>
        </form>

        <div class="slogan">YOUR CARGO IS ON THE MOVE NOW!</div>
    </div>

    <footer class="feedback-form-footer">
        <div class="footcont">SECRET PARCEL FOR FRIENDS</div>
        <div class="footcont">Â© 2023</div>
    </footer>
  </body>
</html>
